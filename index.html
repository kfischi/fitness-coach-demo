  <style>
    /* Base Variables */
    :root {
      --primary-red: #dc2626;
      --accent-orange: #ea580c;
      --text-dark: #111827;
      --text-light: #6b7280;
      --bg-white: #ffffff;
      --bg-dark: #1f2937;
      --shadow-soft: 0 4px 6px rgba(0,0,0,0.1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Assistant', sans-serif; line-height:1.6; color:var(--text-dark); background:var(--bg-white); }
    img { max-width:100%; display:block; }
    a { text-decoration:none; }

    /* Header */
    .header { position:fixed; top:0; width:100%; background:rgba(255,255,255,0.95); backdrop-filter:blur(10px); z-index:1000; box-shadow:var(--shadow-soft); }

    .nav-links { list-style:none; display:flex; gap:1.5rem; }
    .nav-links a { color:var(--text-dark); font-weight:600; position:relative; }
    .nav-links a:hover::after { content:''; position:absolute; bottom:-4px; left:0; width:100%; height:2px; background:var(--primary-red); }

    /* Hero */
    .hero { background:url('https://source.unsplash.com/1600x900/?gym') center/cover no-repeat; position:relative; padding:8rem 1rem 4rem; text-align:center; color:white; }
    .hero::before { content:''; position:absolute; inset:0; background:rgba(0,0,0,0.5); }
    .hero-content { position:relative; z-index:1; max-width:800px; margin:0 auto; }
    .hero h1 { font-family:'Heebo',sans-serif; font-size:3.5rem; margin-bottom:1rem; }
    .hero .subtitle { font-size:1.2rem; margin-bottom:2rem; }
    .btn { display:inline-block; padding:0.75rem 2rem; border:none; border-radius:25px; font-weight:700; cursor:pointer; text-transform:uppercase; margin:0.5rem; }
    .btn-primary { background:var(--accent-orange); color:white; }
    .btn-secondary { background:transparent; color:white; border:2px solid white; }

    /* Sections */
    section { padding:4rem 1rem; }
    .container { max-width:1200px; margin:0 auto; }
    .section-title { text-align:center; font-family:'Heebo',sans-serif; font-size:2.5rem; margin-bottom:2rem; position:relative; }
    .section-title::after { content:''; position:absolute; bottom:-8px; left:50%; transform:translateX(-50%); width:60px; height:4px; background:var(--accent-orange); border-radius:2px; }

    /* Services */
    .services-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1.5rem; }
    .service-card { background:var(--bg-white); padding:2rem; border-radius:12px; box-shadow:var(--shadow-soft); text-align:center; }
    .service-card img { border-radius:8px; margin-bottom:1rem; }
    .service-card h3 { margin-bottom:1rem; font-family:'Heebo',sans-serif; }
    .service-card p { color:var(--text-light); margin-bottom:1rem; }

    /* Footer */
    .footer { background:var(--bg-dark); color:white; padding:2rem 1rem; text-align:center; }
  </style>
